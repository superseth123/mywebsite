<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background: linear-gradient(to right, #e6f0ff, #f4f8ff);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      border-color: #3399ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 102, 204, 0.2);
    }
     .back-home {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #007BFF;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.back-home:hover {
  color: #0056b3;
  text-decoration: underline;
}

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>Contact Me</h2>

  <form id="contact-form">
    <label>Name:</label>
    <input type="text" name="name" id="name">

    <label>Email:</label>
    <input type="email" name="email" id="email">

    <label>Message:</label>
    <textarea name="message" id="message" rows="5"></textarea>

    <button type="submit">Send</button>
    <p class="success" id="response"></p>
	<a href="index.html" class="back-home">‚Üê Back to Home</a>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyc3NmCGCg8HN8RMLP3KPv6k8W-Juz3uikL7nO10gpFGLAJ2xYavTxsbjJpR9bnz5Mzdg/exec";
    const form = document.getElementById("contact-form");
    const responseMsg = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields before submitting.");
        return;
      }

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(res => res.json())
        .then(data => {
          responseMsg.textContent = "Message sent successfully!";
          form.reset();
        })
        .catch(error => {
          responseMsg.textContent = "Error sending message.";
          console.error("Error!", error.message);
        });
    });
  </script>

</body>

</html>
